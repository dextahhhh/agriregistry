<form role="form" name="formHolder.individual_livestock">
	<div class="row row-cols-1 row-cols-md-3">
		<!--begin::Col-->
		<div class="col">
		<!--begin::Input group-->
			<div class="fv-row mb-4">
				<!--begin::Label-->
				<label class="fs-6 fw-semibold mb-2">
					<span>Main source of Income (Type of Livestock farm)</span>
					</span>
				</label>
				<!--end::Label-->
				<div class="d-flex align-items-center">
				<!--begin::Input-->
				<select class="form-select" aria-label="Select example" name="source_of_income" ng-model="individual_livestock.source_of_income">
					<option></option>
					<option value="Swine">Swine</option>
					<option value="Cattle">Cattle</option>
					<option value="Carabao">Carabao</option>
					<option value="Goat">Goat</option>
					<option value="Chicken/Avian">Chicken/Avian</option>
					<option value="Honeybee">Honeybee</option>
					<option value="Others">Others</option>
				</select>
				<!--end::Input-->
				<!--begin::Input-->
					<input type="text" class="form-control" placeholder="Please specify" name="source_of_income_others" ng-model="individual_livestock.source_of_income_others" ng-show="individual_livestock.source_of_income=='Others'" />
					<!--end::Input-->
				</div>
			</div>
			<!--end::Input group-->
		</div>
		<!--end::Col-->
		<!--begin::Col-->
		<div class="col">
			<div class="card-title"><h5 class="mb-1">Livelihood Description (choose all that apply</h5></div>
			<!--begin::d-flex align-items-center-->
			<div class="d-flex align-items-center mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-10">
					<input class="form-check-input h-30px w-30px" name="is_fattening" ng-model="individual_livestock.is_fattening" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">fattening</span>
				</label>
				<!--end::Radio-->
			</div>
			
			<!--begin::d-flex align-items-center-->
			<div class="d-flex align-items-center mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-10">
					<input class="form-check-input h-30px w-30px" name="is_breeder" ng-model="individual_livestock.is_breeder" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">breeder</span>
				</label>
				<!--end::Radio-->
			</div>
			<!--end::d-flex align-items-center-->
			<!--begin::d-flex align-items-center-->
			<div class="d-flex align-items-center mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-10">
					<input class="form-check-input h-30px w-30px" name="is_dairy" ng-model="individual_livestock.is_dairy" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">dairy</span>
				</label>
				<!--end::Radio-->
			</div>
			<!--end::d-flex align-items-center-->
			<!--begin::d-flex align-items-center-->
			<div class="d-flex align-items-center mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-10">
					<input class="form-check-input h-30px w-30px" name="is_layers" ng-model="individual_livestock.is_layers" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">layers</span>
				</label>
				<!--end::Radio-->
			</div>
			<!--end::d-flex align-items-center-->
			<!--end::d-flex align-items-center-->
		</div>
		<!--end::Col-->
		
		<!--begin::Col-->
		<div class="col">
			<div class="card-title"></div>
			<!--begin::d-flex align-items-center-->
			<div class="d-flex align-items-center mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-10">
					<input class="form-check-input h-30px w-30px" name="is_broilers" ng-model="individual_livestock.is_broilers" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">broilers</span>
				</label>
				<!--end::Radio-->
			</div>
			<!--end::d-flex align-items-center-->
			
			<!--begin::d-flex align-items-center-->
			<div class="d-flex align-items-center mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-10">
					<input class="form-check-input h-30px w-30px" name="is_fighting_cocks" ng-model="individual_livestock.is_fighting_cocks" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">fighting cocks</span>
				</label>
				<!--end::Radio-->
			</div>
			<!--end::d-flex align-items-center-->
			<!--begin::d-flex align-items-center-->
			<div class="d-flex mb-5">
				<!--begin::Radio-->
				<label class="form-check form-check-custom form-check-solid me-15">
					<input class="form-check-input h-30px w-30px" name="is_others" ng-model="individual_livestock.is_others" type="checkbox" ng-value="1" id="flexRadio30"/>
					<span class="form-check-label fw-semibold">Others,specify</span>
				</label>
				<!--end::Radio-->
				<!--begin::Input group-->
				<div class="input-group input-group-sm mb-1">
					<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="livelihood_others" ng-model="individual_livestock.livelihood_others" />
				</div>
				<!--end::Input group-->
			</div>
			<!--end::d-flex align-items-center-->
		</div>
		<!--end::Col-->
	</div>
	<!--end::Row-->	
</form>  <!-- /.form -->
