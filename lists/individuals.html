<!--begin::Card-->
<div class="card">
	<!--begin::Card header-->
	<div class="card-header border-0 pt-6">
		<!--begin::Card title-->
		<div class="card-title">
			<!--begin::Search-->
			<div class="d-flex align-items-center position-relative my-1">
				<i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
					<span class="path1"></span>
					<span class="path2"></span>
				</i>
				<input type="text" ng-model="search" class="form-control form-control-solid w-250px ps-13" placeholder="Search individual" />
			</div>
			<!--end::Search-->
		</div>
		<!--begin::Card title-->
		<!--begin::Card toolbar-->
		<div class="card-toolbar">
			<!--begin::Toolbar-->
			<div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
				<!--begin::Export-->
				<button type="button" class="btn btn-light-primary me-3" data-bs-toggle="modal" data-bs-target="#kt_modal_export_users">
				<i class="ki-duotone ki-exit-up fs-2">
					<span class="path1"></span>
					<span class="path2"></span>
				</i>Export CSV</button>
				<!--end::Export-->
				<!--begin::Add user-->
				<button type="button" class="btn btn-primary" ng-click="app.individual(this);">
				<i class="ki-duotone ki-plus fs-2"></i>Add Individual</button>
				<!--end::Add user-->
			</div>
			<!--end::Toolbar-->
		</div>
		<!--end::Card toolbar-->
	</div>
	<!--end::Card header-->
	<!--begin::Card body-->
	<div class="card-body py-4">
		<!--begin::Table-->
		<table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">
			<thead>
				<tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
					<th class="min-w-125px">Name</th>
					<th class="min-w-125px">Registation No.</th>
					<th class="min-w-125px">Gender</th>
					<th class="min-w-125px">Province</th>
					<th class="min-w-125px">Municipality</th>
					<th class="min-w-125px">Date Registered</th>
					<th class="min-w-125px">Actions</th>
				</tr>
			</thead>
			<tbody class="text-gray-600 fw-semibold">
				<tr ng-repeat="data in filterData = (individuals | filter:search) | pagination: currentPage:pageSize">
					<td class="d-flex align-items-center">
						<!--begin:: Avatar -->
						<div class="symbol symbol-circle symbol-50px overflow-hidden me-3">
							<a>
								<div class="symbol-label">
									<img src="pictures/image.png" alt="Emma Smith" class="w-100" />
								</div>
							</a>
						</div>
						<!--end::Avatar-->
						<!--begin::User details-->
						<div class="d-flex flex-column">
							<a class="text-gray-800 text-hover-primary mb-1">{{data.fullname}}</a>
							<!-- <span>{{data.username}}</span> -->
						</div>
						<!--begin::User details-->
					</td>
					<td>{{data.registration_no}}</td>
					<td>{{data.gender}}</td>
					<td>{{data.province.provDesc}}</td>
					<td>{{data.municipality.citymunDesc}}</td>
					<td>{{data.system_log}}</td>
					<td>
						<a href="" ng-click="app.individual(this,data)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"><i class="ki-duotone ki-notepad-edit fs-2qx">
							 <i class="path1"></i>
							 <i class="path2"></i>
						</i></a>
						<a href="" ng-click="app.delete(this,data)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"><i class="ki-duotone ki-trash fs-2qx">
							 <i class="path1"></i>
							 <i class="path2"></i>
							 <i class="path3"></i>
							 <i class="path4"></i>
							 <i class="path5"></i>
						</i></a>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="8">
						<div style="float: right">
							<ul uib-pagination direction-links="false" boundary-links="true"
								total-items="filterData.length" ng-model="currentPage" max-size="maxSize">
							</ul>
						</div>
					</td>
				</tr>
			</tfoot>
		</table>
		<!--end::Table-->
	</div>
	<!--end::Card body-->
</div>
<!--end::Card-->
